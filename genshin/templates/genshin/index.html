{% extends "core/base.html" %}

{% block title %}Moduł Genshin{% endblock %}

{% block head %}
    <script src="https://unpkg.com/starback@2.1.1/dist/starback.global.js"></script>
    <script type="module">
        const canvas = document.getElementById('starback-bg');
        const starback = new Starback(canvas, {
            type: 'dot',
            quantity: 250,
            height: window.innerHeight,
            width: window.innerWidth,
            backgroundColor: [],
            randomOpacity: true,
        });
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
    </script>
{% endblock %}

{% block content %}
    <canvas id="starback-bg" class="fixed -z-10 bg-gray-950"></canvas>
    <div class="flex h-screen justify-center items-center">
        <h1 class="font-bold text-3xl">Moduł dla graczy Genshin Impact na GwardiaHub!!!</h1>
    </div>
{% endblock %}
