<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GwardiaHub | {% block title %}{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        {% load static %}
        <script src="{% static "tailwind_custom_styles.js" %}"></script>
        <script src="https://unpkg.com/starback@2.1.1/dist/starback.global.js"></script>

        <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body class="bg-main_bg">
        <main>
            <canvas id="starback-bg" class="fixed -z-1"></canvas>
            <div class="relative z-1">
                {% block content %}
                {% endblock %}
            </div>
        </main>
        <script>
            const canvas = document.getElementById('starback-bg');
            const starback = new Starback(canvas, {
                type: 'dot',
                quantity: 250,
                height: window.innerHeight,
                width: window.innerWidth,
                backgroundColor: [],
                randomOpacity: true,
            });
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener('resize', resizeCanvas);
        </script>
    </body>
</html>
