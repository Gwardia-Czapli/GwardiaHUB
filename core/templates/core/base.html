{% load i18n %}
<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Gwardia Czapli">
        <meta property="og:description" content="We are learning programming, scripting, website designing and more!">
        <meta property="og:url" content="https://gwardiahub.fly.dev/">
        <meta name="theme-color" media="(prefers-color-scheme: light)" content="010998" />
        <meta name="theme-color" media="(prefers-color-scheme: dark)" content="002093" />
        <title>GwardiaHub | {% block title %}{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        {% load static %}
        <script src="{% static "tailwind_custom_styles.js" %}"></script>
        <script src="https://unpkg.com/starback@2.1.1/dist/starback.global.js"></script>

        <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
        {% block head %}
        {% endblock %}
    </head>
    <body class="bg-black text-white">
        <main class="w-screen h-screen">
            <nav class="flex flex-wrap justify-between items-center w-screen p-2 bg-black border-b-2 border-white">
                <a href="https://github.com/Gwardia-Czapli/GwardiaHub" class="flex items-center text-gray-300 transition-colors duration-300 ml-5 hover:text-blue-100" target="_blank">
                    <i class="fa-brands fa-github fa-3x mr-5"></i>
                    <span class="text-2xl text-gray-300 font-bold my-4">GwardiaHub</span>
                    <ul class="flex">
                        <li>
                            <a href="{% url 'core:index' %}" class="mr-5 text-gray-300 hover:underline" aria-current="page">Strona główna</a>
                        </li>
                        <li>
                            <a href="{% url 'gwardia:index' %}" class="mr-5 text-gray-300 hover:underline" aria-current="page">Gwardia</a>
                        </li>
                    </ul>
                </a>
            </nav>
            {% language 'pl-pl' %}
                {% block content %}
                {% endblock %}
            {% endlanguage %}
        </main>
    </body>
</html>
