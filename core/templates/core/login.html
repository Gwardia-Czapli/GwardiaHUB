{% extends 'core/base.html' %}
{% block title %}Logowanie{% endblock %}

{% block head %}
<script type="module">
    const canvas = document.getElementById('starback-bg');
    const starback = new Starback(canvas, {
        type: 'dot',
        quantity: 250,
        height: window.innerHeight,
        width: window.innerWidth,
        backgroundColor: [],
        randomOpacity: true,
    });
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
</script>
{% endblock %}

{% load static %}

{% block content %}
<canvas id="starback-bg" class="fixed -z-[1]"></canvas>
<div class="h-4/5 flex justify-center items-center">
    <div class="rounded-lg border-4 shadow-[0_0px_2px,0_0_2px,0_0_5px,0_0_15px_,0_0_30px_#1E1E1E] bg-[#313338] p-5 py-8 justify-items-center justify-center grid">
        <a class="h-24 w-96" href="https://discord.com/">
            <img src="{% static 'discord-logo-blue.svg' %}" alt="Official Discord logo"/>
        </a>
        <img src="{% static 'Uwu2.png' %}" alt="Why do I need to log in via Discord?" class="my-3"/>
        <a class="text-center p-2 w-3/4 cursor-pointer font-bold text-xl rounded-2xl bg-gradient-to-r from-[#3475D8] to-[#2D66BC] ease-in-out duration-700 border-4 hover:scale-110 hover:shadow-[0_0_15px_5px_#08f]">
            Zaloguj się za pomocą konta Discord
        </a>
  </div>
</div>
{% endblock %}
