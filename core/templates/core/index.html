{% extends 'core/base.html' %}

{% block title %}Strona Główna{% endblock %}

{% block head %}
<script type="module">
    const canvas = document.getElementById('starback-bg');
    const starback = new Starback(canvas, {
        type: 'dot',
        quantity: 250,
        height: window.innerHeight,
        width: window.innerWidth,
        backgroundColor: [],
        randomOpacity: true,
    });
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
</script>
{% endblock %}

{% block content %}
    <canvas id="starback-bg" class="fixed -z-1"></canvas>

    <div class="z-1 relative flex flex-col items-center justify-center h-5/6 text-center">
        <span>Strona internetowa, która ma służyć pomocą szkolną oraz efektywnym zarządzaniem aktywnościami Gwardii.</span>
        <span class="font-bold">W trakcie programowania!</span>
    </div>
{% endblock %}
